    - OS=ubuntu DIST=17.10 PHPV="PHP 7.0.32"
    - OS=debian DIST=8 PHPV="PHP 7.0.32"
    - OS=debian DIST=9 PHPV="PHP 7.0.32"
    - OS="qxip/devuan" DIST="jessie" PHPV="PHP 7.0.32"
    - OS="qxip/devuan" DIST="ascii" PHPV="PHP 7.0.32"

    - OS=centos DIST=7 PHPV="PHP 7.1.25"
